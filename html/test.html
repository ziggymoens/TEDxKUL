<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-mainbg">
        <div class="container-fluid">
            <a class="navbar-logo" href="#">
                <img class="img-fluid" src="../img/TEDxKUL-logo.png" alt="logo" style="max-height: 5vh;">
            </a>
            <button class="navbar-toggler collapsed position-relative" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span> </span>
                <span> </span>
                <span> </span>
            </button>
            <div class="container-fluid pr-0">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <div class="hori-selector">
                            <div class="left"></div>
                            <div class="right"></div>
                        </div>
                        <li class="nav-item">
                            <a class="nav-link text-center" href="javascript:void(0);"><i class="fas fa-home"></i>Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link text-center" href="javascript:void(0);"><i class="far fa-lightbulb"></i>Any ideas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center" href="javascript:void(0);"><i class="far fa-calendar-alt"></i>Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center" href="javascript:void(0);"><i class="fas fa-user-friends"></i>Join the
                                team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center" href="javascript:void(0);"><i class="fas fa-briefcase"></i>Become a
                                partner</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center" href="javascript:void(0);"><i class="fas fa-phone"></i>Contact us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script id="INLINE_PEN_JS_ID">

        function test() {
            var tabsNewAnim = $('#navbarSupportedContent');
            var selectorNewAnim = $('#navbarSupportedContent').find('li').length;
            var activeItemNewAnim = tabsNewAnim.find('.active');
            var activeWidthNewAnimHeight = activeItemNewAnim.innerHeight();
            var activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
            var itemPosNewAnimTop = activeItemNewAnim.position();
            var itemPosNewAnimLeft = activeItemNewAnim.position();
            $(".hori-selector").css({
                "top": itemPosNewAnimTop.top + "px",
                "left": itemPosNewAnimLeft.left + "px",
                "height": activeWidthNewAnimHeight + "px",
                "width": activeWidthNewAnimWidth + "px"
            });

            $("#navbarSupportedContent").on("click", "li", function (e) {
                $('#navbarSupportedContent ul li').removeClass("active");
                $(this).addClass('active');
                var activeWidthNewAnimHeight = $(this).innerHeight();
                var activeWidthNewAnimWidth = $(this).innerWidth();
                var itemPosNewAnimTop = $(this).position();
                var itemPosNewAnimLeft = $(this).position();
                $(".hori-selector").css({
                    "top": itemPosNewAnimTop.top + "px",
                    "left": itemPosNewAnimLeft.left + "px",
                    "height": activeWidthNewAnimHeight + "px",
                    "width": activeWidthNewAnimWidth + "px"
                });

            });
        }
        $(document).ready(function () {
            setTimeout(function () { test(); });
        });
        $(window).on('resize', function () {
            setTimeout(function () { test(); }, 500);
        });
        $(".navbar-toggler").click(function () {
            setTimeout(function () { test(); });
        });

    </script>


</body>

</html>
